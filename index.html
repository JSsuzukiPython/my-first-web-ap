<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習サポートアプリ</title>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .icon-wrapper svg { display: block; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // アイコンを表示するためのコンポーネント（安定版）
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);

            useEffect(() => {
                if (iconRef.current) {
                    // LucideのAPIを使用して要素をアイコンに変換
                    lucide.createIcons({
                        icons: lucide.icons,
                        attrs: {
                            class: className,
                            width: size,
                            height: size,
                            'stroke-width': 2
                        },
                        nameAttr: 'data-lucide'
                    });
                }
            }, [name, size, className]);

            // data-lucide属性を持つiタグを配置し、useEffect内でSVGに変換させる
            return (
                <span className="icon-wrapper inline-flex items-center justify-center">
                    <i data-lucide={name.toLowerCase().replace(/([a-z])([A-Z])/g, '$1-$2')} ref={iconRef}></i>
                </span>
            );
        };

        const API_KEY = ""; // 実行環境から提供されます

        const App = () => {
            const [activeTab, setActiveTab] = useState('timer');
            const [tasks, setTasks] = useState([]);
            const [newTask, setNewTask] = useState('');
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [isActive, setIsActive] = useState(false);
            const [mode, setMode] = useState('work');
            const [messages, setMessages] = useState([
                { role: 'assistant', text: 'こんにちは！学習のアドバイスが必要ですか？何でも聞いてくださいね。' }
            ]);
            const [inputMessage, setInputMessage] = useState('');
            const [isTyping, setIsTyping] = useState(false);

            useEffect(() => {
                let interval = null;
                if (isActive && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft((prev) => prev - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    clearInterval(interval);
                    handleTimerComplete();
                } else {
                    clearInterval(interval);
                }
                return () => clearInterval(interval);
            }, [isActive, timeLeft]);

            const handleTimerComplete = () => {
                setIsActive(false);
                if (mode === 'work') {
                    setMode('break');
                    setTimeLeft(5 * 60);
                } else {
                    setMode('work');
                    setTimeLeft(25 * 60);
                }
            };

            const toggleTimer = () => setIsActive(!isActive);
            const resetTimer = () => {
                setIsActive(false);
                setTimeLeft(mode === 'work' ? 25 * 60 : 5 * 60);
            };

            const formatTime = (seconds) => {
                const m = Math.floor(seconds / 60);
                const s = seconds % 60;
                return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            };

            const addTask = (e) => {
                e.preventDefault();
                if (!newTask.trim()) return;
                setTasks([...tasks, { id: Date.now(), text: newTask, completed: false }]);
                setNewTask('');
            };

            const fetchWithRetry = async (url, options, retries = 5, backoff = 1000) => {
                for (let i = 0; i < retries; i++) {
                    try {
                        const response = await fetch(url, options);
                        if (response.ok) return response;
                    } catch (err) {}
                    await new Promise(r => setTimeout(r, backoff * Math.pow(2, i)));
                }
                throw new Error('API request failed');
            };

            const sendMessage = async (e) => {
                e.preventDefault();
                if (!inputMessage.trim() || isTyping) return;
                const userMsg = inputMessage;
                setInputMessage('');
                setMessages(prev => [...prev, { role: 'user', text: userMsg }]);
                setIsTyping(true);

                try {
                    const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userMsg }] }],
                            systemInstruction: { parts: [{ text: "あなたはプロの学習アドバイザーです。簡潔に、箇条書きを活用して回答してください。" }] }
                        })
                    });
                    const data = await response.json();
                    const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "エラーが発生しました。";
                    setMessages(prev => [...prev, { role: 'assistant', text: aiResponse }]);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'assistant', text: "接続エラーが発生しました。しばらくしてからお試しください。" }]);
                } finally {
                    setIsTyping(false);
                }
            };

            return (
                <div className="min-h-screen pb-24 text-slate-900">
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around p-4 z-50 shadow-lg">
                        <button onClick={() => setActiveTab('timer')} className={`flex flex-col items-center transition-colors ${activeTab === 'timer' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="timer" size={24} />
                            <span className="text-[10px] mt-1 font-medium">タイマー</span>
                        </button>
                        <button onClick={() => setActiveTab('tasks')} className={`flex flex-col items-center transition-colors ${activeTab === 'tasks' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="check-circle" size={24} />
                            <span className="text-[10px] mt-1 font-medium">タスク</span>
                        </button>
                        <button onClick={() => setActiveTab('chat')} className={`flex flex-col items-center transition-colors ${activeTab === 'chat' ? 'text-blue-600' : 'text-slate-400'}`}>
                            <Icon name="message-square" size={24} />
                            <span className="text-[10px] mt-1 font-medium">AI相談</span>
                        </button>
                    </nav>

                    <main className="pt-8 px-4 max-w-md mx-auto">
                        {activeTab === 'timer' && (
                            <div className="flex flex-col items-center space-y-8 animate-in fade-in duration-500">
                                <h1 className="text-2xl font-bold text-slate-800">集中タイム</h1>
                                <div className={`w-64 h-64 rounded-full border-8 flex flex-col items-center justify-center bg-white shadow-2xl transition-all duration-700 ${mode === 'work' ? 'border-blue-500 shadow-blue-100' : 'border-emerald-500 shadow-emerald-100'}`}>
                                    <span className="text-5xl font-mono font-bold tracking-tight">{formatTime(timeLeft)}</span>
                                    <span className={`text-xs font-bold uppercase tracking-widest mt-2 ${mode === 'work' ? 'text-blue-500' : 'text-emerald-500'}`}>
                                        {mode === 'work' ? 'Focus' : 'Break'}
                                    </span>
                                </div>
                                <div className="flex space-x-6">
                                    <button onClick={toggleTimer} className={`p-5 rounded-full text-white shadow-xl transform active:scale-90 transition-all ${isActive ? 'bg-orange-500' : 'bg-blue-600'}`}>
                                        <Icon name={isActive ? "pause" : "play"} size={32} />
                                    </button>
                                    <button onClick={resetTimer} className="p-5 rounded-full bg-slate-200 text-slate-600 shadow-md transform active:scale-90 transition-all">
                                        <Icon name="rotate-ccw" size={32} />
                                    </button>
                                </div>
                            </div>
                        )}

                        {activeTab === 'tasks' && (
                            <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-300">
                                <h1 className="text-2xl font-bold text-slate-800">学習タスク</h1>
                                <form onSubmit={addTask} className="flex space-x-2">
                                    <input
                                        type="text"
                                        value={newTask}
                                        onChange={(e) => setNewTask(e.target.value)}
                                        placeholder="今日やることを追加..."
                                        className="flex-1 p-4 rounded-2xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white shadow-sm"
                                    />
                                    <button type="submit" className="bg-blue-600 text-white p-4 rounded-2xl shadow-blue-200 shadow-lg active:scale-95 transition-transform">
                                        <Icon name="plus" size={24} />
                                    </button>
                                </form>
                                <div className="space-y-3">
                                    {tasks.length === 0 ? (
                                        <div className="text-center py-20 text-slate-300">
                                            <Icon name="book-open" size={64} className="mx-auto mb-4 opacity-10" />
                                            <p className="font-medium">タスクを追加しましょう</p>
                                        </div>
                                    ) : (
                                        tasks.map(task => (
                                            <div key={task.id} className="flex items-center bg-white p-4 rounded-2xl shadow-sm border border-slate-100 group">
                                                <button 
                                                    onClick={() => setTasks(tasks.map(t => t.id === task.id ? {...t, completed: !t.completed} : t))} 
                                                    className={`w-6 h-6 rounded-lg border-2 mr-4 flex items-center justify-center transition-all ${task.completed ? 'bg-emerald-500 border-emerald-500' : 'border-slate-300 hover:border-blue-400'}`}
                                                >
                                                    {task.completed && <Icon name="check" size={14} className="text-white" />}
                                                </button>
                                                <span className={`flex-1 font-medium transition-all ${task.completed ? 'line-through text-slate-400' : 'text-slate-700'}`}>{task.text}</span>
                                                <button onClick={() => setTasks(tasks.filter(t => t.id !== task.id))} className="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity p-1">
                                                    <Icon name="trash-2" size={18} />
                                                </button>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {activeTab === 'chat' && (
                            <div className="flex flex-col h-[78vh] animate-in slide-in-from-bottom-4 duration-300">
                                <h1 className="text-2xl font-bold text-slate-800 mb-4">AI学習相談</h1>
                                <div className="flex-1 overflow-y-auto space-y-4 mb-4 pr-1 scrollbar-hide">
                                    {messages.map((msg, i) => (
                                        <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                            <div className={`max-w-[88%] p-4 rounded-2xl shadow-sm leading-relaxed ${msg.role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white border border-slate-100 text-slate-700 rounded-tl-none'}`}>
                                                <p className="text-sm whitespace-pre-wrap">{msg.text}</p>
                                            </div>
                                        </div>
                                    ))}
                                    {isTyping && (
                                        <div className="flex items-center space-x-2 text-blue-500 px-2">
                                            <div className="flex space-x-1">
                                                <div className="w-1.5 h-1.5 bg-current rounded-full animate-bounce"></div>
                                                <div className="w-1.5 h-1.5 bg-current rounded-full animate-bounce [animation-delay:0.2s]"></div>
                                                <div className="w-1.5 h-1.5 bg-current rounded-full animate-bounce [animation-delay:0.4s]"></div>
                                            </div>
                                            <span className="text-[10px] font-bold uppercase tracking-wider">AI Thinking</span>
                                        </div>
                                    )}
                                </div>
                                <form onSubmit={sendMessage} className="flex space-x-2 bg-white p-2 rounded-2xl shadow-xl border border-slate-100">
                                    <input
                                        type="text"
                                        value={inputMessage}
                                        onChange={(e) => setInputMessage(e.target.value)}
                                        placeholder="悩みや質問を入力..."
                                        className="flex-1 p-3 bg-transparent focus:outline-none text-sm font-medium"
                                    />
                                    <button type="submit" disabled={isTyping} className="bg-blue-600 text-white p-3 rounded-xl disabled:opacity-50 shadow-blue-200 shadow-md active:scale-95 transition-transform">
                                        <Icon name="send" size={20} />
                                    </button>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
